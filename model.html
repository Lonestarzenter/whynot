<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Sweatshirt Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .viewer-container {
            position: relative;
            width: 600px;
            height: 600px;
            perspective: 1000px;
        }

        .model-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: autoRotate 20s linear infinite;
            cursor: grab;
        }

        .model-wrapper:active {
            cursor: grabbing;
        }

        .model-wrapper.paused {
            animation-play-state: paused;
        }

        .sweatshirt-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            user-select: none;
            -webkit-user-drag: none;
        }

        @keyframes autoRotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: none;
        }

        .info {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="title">360° Product Viewer</h1>

    <div class="viewer-container">
        <div class="model-wrapper" id="modelWrapper">
            <img src="sweatshirt.jpg" alt="Sweatshirt" class="sweatshirt-image">
        </div>
    </div>

    <div class="info">
        Drag to rotate • Click pause to stop
    </div>

    <div class="controls">
        <button class="control-btn" id="pauseBtn">Pause</button>
        <button class="control-btn" id="resetBtn">Reset</button>
    </div>

    <script>
        const modelWrapper = document.getElementById('modelWrapper');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        let isPaused = false;
        let isDragging = false;
        let startX = 0;
        let currentRotation = 0;
        let rotationSpeed = 0;

        // Pause/Play functionality
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                modelWrapper.classList.add('paused');
                pauseBtn.textContent = 'Play';
            } else {
                modelWrapper.classList.remove('paused');
                pauseBtn.textContent = 'Pause';
            }
        });

        // Reset rotation
        resetBtn.addEventListener('click', () => {
            modelWrapper.style.transform = 'rotateY(0deg)';
            currentRotation = 0;
            modelWrapper.classList.remove('paused');
            isPaused = false;
            pauseBtn.textContent = 'Pause';
        });

        // Drag to rotate
        modelWrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            modelWrapper.classList.add('paused');
            modelWrapper.style.animation = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - startX;
            rotationSpeed = deltaX * 0.5;
            currentRotation += rotationSpeed;

            modelWrapper.style.transform = `rotateY(${currentRotation}deg)`;
            startX = e.clientX;
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                // Continue rotation with momentum
                if (!isPaused) {
                    modelWrapper.style.animation = 'autoRotate 20s linear infinite';
                    modelWrapper.classList.remove('paused');
                }
            }
        });

        // Touch support for mobile
        modelWrapper.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            modelWrapper.classList.add('paused');
            modelWrapper.style.animation = 'none';
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;

            const deltaX = e.touches[0].clientX - startX;
            rotationSpeed = deltaX * 0.5;
            currentRotation += rotationSpeed;

            modelWrapper.style.transform = `rotateY(${currentRotation}deg)`;
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                if (!isPaused) {
                    modelWrapper.style.animation = 'autoRotate 20s linear infinite';
                    modelWrapper.classList.remove('paused');
                }
            }
        });
    </script>
</body>

</html>
